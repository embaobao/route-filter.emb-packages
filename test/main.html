<body>
    <script>
        function registerFilter(filterObject, isPromise = false) {

            function fn(req, res, next) {

                req = req ? req : {}
                req.filter = (req.filter ? "" : req.filter = {})

                if (filterObject instanceof Array) {

                    filterObject.forEach(filterItem => {
                        req.filter[filterItem.name] = new Promise((resolve, reject) => {
                            try {
                                resolve(filterItem(req))
                            } catch (error) {
                                reject({
                                    isVail: false,
                                    msg: '过滤器 执行失败',
                                    erro: error
                                })
                            }

                        })
                    })


                } else if (filterObject instanceof Object && typeof filterObject === "object") {
                    Object.assign(req.filter, filterObject)
                } else {
                    // window.__filter= 
                    req.filter[filterObject.name] = new Promise((resolve, reject) => {
                        try {
                            resolve(filterObject(req))
                        } catch (error) {
                            reject({
                                isVail: false,
                                msg: '过滤器 执行失败',
                                erro: error
                            })
                        }
                    })

                }
                console.log(window)
                if (window) {

                    window._filter = window._filter ? Object.assign(window._filter, req.filter) : req.filter
                }
                return req.filter;
            }

            if (isPromise) {
                return new Promise((resolve, reject) => {
                    resolve(fn())
                })

            } else {
                return fn
            }
        }

        function a() {
            console.log(1);
            return 'a'
        }

        registerFilter(a,true);


        let isNode = this.module;
        if (isNode) {
            module.exports = registerFilter
        } else {
            // export default registerFilter
            // eval('')
        }
    </script>
